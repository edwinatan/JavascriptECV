<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <h1>TP 2 - EXO 2</h1>
    <ul>
      <li onClick="handleClick(this)">Paris</li>
      <li onClick="handleClick(this)">Toulouse</li>
      <li onClick="handleClick(this)">Lyon</li>
      <li onClick="handleClick(this)">Bordeaux</li>
    </ul>

    <script>
      const handleClick = (event) => {
        event.parentElement.prepend(event);
      }
    </script>

  </body>
</html>
