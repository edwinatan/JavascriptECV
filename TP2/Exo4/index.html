<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img {
        padding: 20px;
      }
      img:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <h1>TP 2 - EXO 4</h1>

    <script>
      const move = "20px";
      const div = document.createElement("div");

      div.style.background = "pink";
      div.style.width = "50px";
      div.style.height = "50px";
      div.style.position ="absolute";
      div.style.top = "100px";
      div.style.left = "100px";
      document.body.appendChild(div);

      window.addEventListener('keydown', (e) => {
        const { top, left } = window.getComputedStyle(div)
        switch(e.key){
          case "ArrowLeft":
            div.style.left = `calc(${left} - ${move})`;
            break;
          case "ArrowRight":
            div.style.left = `calc(${left} + ${move})`;
            break;
          case "ArrowUp":
            div.style.top = `calc(${top} - ${move})`;
            break;
          case "ArrowDown":
            div.style.top = `calc(${top} + ${move})`;
            break;
        }
      })
    </script>

  </body>
</html>
