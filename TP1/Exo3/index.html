<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      img { width: 300px; }
    </style>
    <title>Document</title>
  </head>
  <body>

    <h1>TP 1 - EXO 3</h1>
    <img src="./Assets/image1.png" alt="image1">
    <img src="./Assets/image2.png" alt="image2">
    <img id="theImg" src="./Assets/image3.png" alt="image3">

    <script>
      const tabImg = document.querySelectorAll("img");
      var theImg = document.getElementById("theImg").src;

      tabImg.forEach((img, i) => {
        if (i != 2) {
          img.setAttribute("src", theImg);
        }
      });
    </script>

  </body>
</html>
