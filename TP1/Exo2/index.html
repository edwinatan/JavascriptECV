<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <h1>TP 1 - EXO 2</h1>
    <p id="gras">1. Coucou en gras</p>
    <p id="italique">2. Coucou en italique</p>
    <p id="uppercase">3. Coucou en uppercase</p>

    <script>
      document.getElementById("gras").style.fontWeight = "bold";
      document.getElementById("italique").style.fontStyle = "italic";
      document.getElementById("uppercase").style.textTransform = "uppercase";
    </script>

  </body>
</html>
